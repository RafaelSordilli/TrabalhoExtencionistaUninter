<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Introdução ao Dispositivo</title>
    <link rel="shortcut icon" href="icone/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
</head>
<body>

<div class="container">
    <button type="button" onclick="voltar()" class="botao-retorno">Voltar</button>

    <h2>Quiz - Introdução ao Dispositivo</h2>
    <p>Para ligar o dispositivo, você deve:</p>
    <form id="quiz-form">
        <label>
            <input type="radio" name="answer" value="0">
            Dar um clique curto no botão de energia.
        </label>
        <label>
            <input type="radio" name="answer" value="1">
            Pressionar e segurar o botão de energia até a tela acender.
        </label>
        <label>
            <input type="radio" name="answer" value="2">
            Apertar o botão de volume.
        </label>
        <button type="button" onclick="verificarResposta()">Enviar Resposta</button>
    </form>
    <p id="resultado"></p>
</div>

<script src="script.js"></script>
<script>
    function voltar() {
        window.history.back();
    }
</script>

</body>
</html>

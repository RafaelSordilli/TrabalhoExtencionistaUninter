<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Navegando na Internet</title>
    <link rel="shortcut icon" href="icone/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
</head>
<body>

<div class="container">
    <button type="button" onclick="voltar()" class="botao-retorno">Voltar</button>

    <h2>Quiz - Navegando na Internet</h2>
    <p>Para abrir o navegador, você deve:</p>
    <form id="quiz-form">
        <label>
            <input type="radio" name="answer" value="0">
            Pressionar o botão de energia.
        </label>
        <label>
            <input type="radio" name="answer" value="1">
            Reiniciar o Computador.
        </label>
        <label>
            <input type="radio" name="answer" value="2">
            Clicar no ícone do navegador.
        </label>
        <button type="button" onclick="verificarResposta()">Enviar Resposta</button>
    </form>
    <p id="resultado"></p>
</div>

<script src="script2.js"></script>
<script>
    function voltar() {
        window.history.back();
    }
</script>

</body>
</html>

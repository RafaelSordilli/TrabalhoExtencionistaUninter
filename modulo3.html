<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 3 - Segurança Online</title>
    <link rel="shortcut icon" href="icone/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> <!-- Certifique-se de que este link esteja correto -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <button type="button" onclick="voltar()" class="botao-retorno">Voltar</button>

    <h2>Módulo 3: Segurança Online</h2>
    <p>1. Sempre utilize senhas fortes e únicas para suas contas.</p>
    <button onclick="proximaInstrucao()">Próxima Instrução</button>
</div>

<script>
    let instrucaoAtual = 1;
    const instrucoes = [
        "Sempre utilize senhas fortes e únicas para suas contas.",
        "Ative a autenticação de dois fatores sempre que possível.",
        "Desconfie de e-mails ou mensagens de fontes desconhecidas."
    ];

    function proximaInstrucao() {
        instrucaoAtual++;
        if (instrucaoAtual < instrucoes.length) {
            document.querySelector("p").textContent = instrucoes[instrucaoAtual];
        } else {
            window.location.href = 'quiz3.html'; 
        }
    }
</script>
<script>
    function voltar() {
        window.history.back();
    }
</script>

</body>
</html>

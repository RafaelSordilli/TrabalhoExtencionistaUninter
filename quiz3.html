<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Segurança online</title>
    <link rel="shortcut icon" href="icone/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <button type="button" onclick="voltar()" class="botao-retorno">Voltar</button>

    <h2>Quiz - Segurança Online</h2>
    <p>Qual é uma prática recomendada para manter suas contas online seguras?:</p>
    <form id="quiz-form">
        <label>
            <input type="radio" name="answer" value="0">
            Usar a mesma senha para todas as contas.
        </label>
        <label>
            <input type="radio" name="answer" value="1">
            Compartilhar suas senhas com amigos.
        </label>
        <label>
            <input type="radio" name="answer" value="2">
            Usar senhas fortes e únicas.
        </label>
        <button type="button" onclick="verificarResposta()">Enviar Resposta</button>
    </form>
    <p id="resultado"></p>
</div>

<script src="script3.js"></script>
<script>
    function voltar() {
        window.history.back();
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 1 - Introdução ao Dispositivo</title>
    <link rel="shortcut icon" href="icone/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <button type="button" onclick="voltar()" class="botao-retorno">Voltar</button>

    <h2>Módulo 1: Introdução ao Dispositivo</h2>
    <p>1. Para ligar seu dispositivo, pressione e segure o botão de energia até que a tela acenda.</p>
    <button onclick="proximaInstrucao()">Próxima Instrução</button>
</div>

<script>
    let instrucaoAtual = 1;
    const instrucoes = [
        "Para ligar seu dispositivo, pressione e segure o botão de energia até que a tela acenda.",
        "Para ajustar o volume, use os botões laterais ou as configurações de som.",
        "Para desligar, pressione e segure o botão de energia novamente e selecione 'Desligar'."
    ];

    function proximaInstrucao() {
        instrucaoAtual++;
        if (instrucaoAtual < instrucoes.length) {
            document.querySelector("p").textContent = instrucoes[instrucaoAtual];
        } else {
            window.location.href = 'quiz.html';
        }
    }
</script>
<script>
    function voltar() {
        window.history.back();
    }
</script>

</body>
</html>
